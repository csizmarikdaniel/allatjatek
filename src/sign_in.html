<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bejelentkezés</title>
</head>

<body>
    <div class="container" style="margin: auto;">
        <div class="row" >
            <!--Bejelentkezés-->
            <div class="col-6 border">
                <h1>Bejelentkezés</h1>
                <form>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio" name="szerep" value="Diak">
                        <label class="custom-control-label" for="customRadio">Diák</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="szerep" value="tanar">
                        <label class="custom-control-label" for="customRadio2">Tanár</label>
                    </div>
                    <div class="form-group">
                        <label for="email">Email cím:</label>
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Jelszó:</label>
                        <input type="password" class="form-control" placeholder="Jelszó" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-primary">Bejelentkezés</button>
                </form>
            </div>
            <!--Regisztráció(nem tudom hogy van-e rá szükség)-->
            <div class="col-6 border">
                <h1>Regisztráció</h1>
                <form>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio" name="szerep" value="Diak">
                        <label class="custom-control-label" for="customRadio">Diák</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="szerep" value="tanar">
                        <label class="custom-control-label" for="customRadio2">Tanár</label>
                    </div>
                    <div class="form-group">
                        <label for="email">Email cím:</label>
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Jelszó:</label>
                        <input type="password" class="form-control" placeholder="Jelszó" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-primary">Regisztráció</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
